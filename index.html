<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vuepro</title>
    <style>
      .v-enter{
        opacity: 0;
        transform: translate3d(100%,0,0)
      }
      .v-leave-to{
        opacity: 0;
        transform: translate3d(-100%,0,0);
        position: absolute;
      }
      .v-enter-active,
      .v-leave-active{
        transition: all .4s
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
